<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Meme Generator</h1>

    <form id="form" action="#">
      <div id="meme-image">
        <input id="image" type="text" placeholder="Image-Address">
        <input id="preview-image-button" type="button" value="Set">
      </div>

      <div id="top-input" hidden>
        <input id="top" type="text" placeholder="Top-Text">
        <input id="preview-top-text" type="button" value="Set">
      </div>

      <div id="bottom-input" hidden>
        <input id="bottom" type="text" placeholder="Bottom-Text">
        <input id="preview-bottom-text" type="button" value="Set">
      </div>

      <div id="submit-div" hidden>
        <input id="submit" type="submit" value="Generate New Meme">
      </div>
    </form>
  </div>
  
  <ul id="list">
    <li></li>
  </ul>

  <script src="app.js"></script>
</body>
</html>
